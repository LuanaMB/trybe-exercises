<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Formulário</title>
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <h1>Formulário</h1>
  <form method="GET">
    <p>Usuário</p>
    <input type="text" name="user" placeholder="Digite seu email" autocomplete="off" autofocus required>
    <div id="container">
      <p>Senha</p>
      <input type="password" name="senha" placeholder="Digite sua senha" required>
      <button type="submit" name="submit" id="btn-submit">Enviar</button> 
      <br>
      Lembre-me <input type="checkbox" name="lembrete" id="lem" value="Lemb">
   </div>
   <br>
    <button type="submit" name="sbm-entrar">Entrar</button>
  </form>

</body>
